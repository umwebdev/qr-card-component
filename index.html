<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fav-icon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="QR Card Component" />
    <meta property="og:description" content="Figma to HTML CSS" />
    <meta
      property="og:image"
      content="https://fem-qr-card-component.vercel.app/qr-card-component-preview.jpg"
    />
    <meta
      property="og:url"
      content="https://fem-qr-card-component.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Fallback for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QR Card Component" />
    <meta name="twitter:description" content="Figma to HTML CSS" />
    <meta
      name="twitter:image"
      content="https://fem-qr-card-component.vercel.app/qr-card-component-preview.jpg"
    />

    <!-- title -->
    <title>QR Code</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="qr-component">
        <img
          src="./assets/images/image-qr-code.png"
          alt="QR code"
          class="qr-component-img"
        />
        <div class="qr-component-info">
          <h1 class="title qr-component-title">
            Improve your front-end skills by building projects
          </h1>
          <p class="desc qr-component-desc">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
